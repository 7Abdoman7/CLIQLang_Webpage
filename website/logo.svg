<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b68ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animation for quantum symbol -->
    <animateTransform id="quantumSpin" 
      attributeName="transform" 
      attributeType="XML" 
      type="rotate" 
      from="0 25 40" 
      to="360 25 40" 
      dur="4s" 
      repeatCount="indefinite"/>
  </defs>
  
  <!-- Background circle for quantum symbol -->
  <circle cx="25" cy="40" r="20" fill="none" stroke="url(#quantumGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Quantum atom symbol -->
  <g filter="url(#glow)">
    <!-- Electron orbits -->
    <ellipse cx="25" cy="40" rx="15" ry="8" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0 25 40;120 25 40;240 25 40;360 25 40" dur="6s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="25" cy="40" rx="15" ry="8" fill="none" stroke="#7b68ee" stroke-width="1.5" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="60 25 40;180 25 40;300 25 40;420 25 40" dur="6s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="25" cy="40" rx="15" ry="8" fill="none" stroke="#ff6b6b" stroke-width="1.5" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="120 25 40;240 25 40;360 25 40;480 25 40" dur="6s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Nucleus -->
    <circle cx="25" cy="40" r="3" fill="url(#quantumGradient)">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Electrons -->
    <circle r="2" fill="#00d4ff" opacity="0.9">
      <animateMotion dur="2s" repeatCount="indefinite">
        <path d="M 25,32 A 8,8 0 1,1 25,48 A 8,8 0 1,1 25,32"/>
      </animateMotion>
    </circle>
    <circle r="2" fill="#7b68ee" opacity="0.9">
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <path d="M 35,35 A 10,10 0 1,0 15,45 A 10,10 0 1,0 35,35"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Quantum field lines -->
  <g opacity="0.4">
    <path d="M 5,20 Q 25,10 45,20" stroke="#00d4ff" stroke-width="1" fill="none">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 5,60 Q 25,70 45,60" stroke="#7b68ee" stroke-width="1" fill="none">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Text: CLIQ -->
  <text x="60" y="35" font-family="'Inter', sans-serif" font-size="24" font-weight="800" fill="url(#textGradient)">
    CLIQ
  </text>
  
  <!-- Text: Lang -->
  <text x="60" y="55" font-family="'Inter', sans-serif" font-size="16" font-weight="600" fill="#a8a8b3">
    Lang
  </text>
  
  <!-- Quantum circuit visualization -->
  <g transform="translate(130, 25)">
    <!-- Qubit line -->
    <line x1="0" y1="15" x2="60" y2="15" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- H Gate -->
    <rect x="10" y="8" width="14" height="14" fill="none" stroke="#00d4ff" stroke-width="1.5" rx="2"/>
    <text x="17" y="18" font-family="'JetBrains Mono', monospace" font-size="10" font-weight="600" fill="#00d4ff" text-anchor="middle">H</text>
    
    <!-- X Gate -->
    <rect x="30" y="8" width="14" height="14" fill="none" stroke="#7b68ee" stroke-width="1.5" rx="2"/>
    <text x="37" y="18" font-family="'JetBrains Mono', monospace" font-size="10" font-weight="600" fill="#7b68ee" text-anchor="middle">X</text>
    
    <!-- Measurement -->
    <circle cx="53" cy="15" r="7" fill="none" stroke="#ff6b6b" stroke-width="1.5"/>
    <text x="53" y="18" font-family="'JetBrains Mono', monospace" font-size="8" font-weight="600" fill="#ff6b6b" text-anchor="middle">M</text>
  </g>
  
  <!-- Subtle particles -->
  <g opacity="0.6">
    <circle r="1" fill="#00d4ff">
      <animateMotion dur="5s" repeatCount="indefinite">
        <path d="M 80,10 Q 120,30 160,20 Q 180,40 200,30"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle r="1" fill="#7b68ee">
      <animateMotion dur="7s" repeatCount="indefinite">
        <path d="M 70,70 Q 110,50 150,60 Q 170,40 190,50"/>
      </animateMotion>
      <animate attributeName="opacity" values="1;0;1" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
