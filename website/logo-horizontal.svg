<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 40" width="160" height="40">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="quantumGradientHoriz" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b68ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradientHoriz" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glowHoriz">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Quantum atom symbol -->
  <g filter="url(#glowHoriz)">
    <!-- Electron orbits -->
    <ellipse cx="20" cy="20" rx="12" ry="7" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0 20 20;120 20 20;240 20 20;360 20 20" dur="6s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="20" cy="20" rx="12" ry="7" fill="none" stroke="#7b68ee" stroke-width="1.5" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="60 20 20;180 20 20;300 20 20;420 20 20" dur="6s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="20" cy="20" rx="12" ry="7" fill="none" stroke="#ff6b6b" stroke-width="1.5" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="120 20 20;240 20 20;360 20 20;480 20 20" dur="6s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Nucleus -->
    <circle cx="20" cy="20" r="2.5" fill="url(#quantumGradientHoriz)">
      <animate attributeName="r" values="2.5;3;2.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Electrons -->
    <circle r="1.5" fill="#00d4ff" opacity="0.9">
      <animateMotion dur="2s" repeatCount="indefinite">
        <path d="M 20,13 A 7,7 0 1,1 20,27 A 7,7 0 1,1 20,13"/>
      </animateMotion>
    </circle>
    <circle r="1.5" fill="#7b68ee" opacity="0.9">
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <path d="M 28,16 A 8,8 0 1,0 12,24 A 8,8 0 1,0 28,16"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Text: CLIQLang -->
  <text x="45" y="16" font-family="'Inter', sans-serif" font-size="14" font-weight="800" fill="url(#textGradientHoriz)">
    CLIQLang
  </text>
  
  <!-- Tagline -->
  <text x="45" y="28" font-family="'Inter', sans-serif" font-size="8" font-weight="500" fill="#a8a8b3">
    Quantum Programming Language
  </text>
</svg>
