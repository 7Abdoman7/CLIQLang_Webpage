<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting…</title>
  <!-- Fast redirect preserving query string and hash -->
  <meta http-equiv="refresh" content="0; url=website/index.html">
  <script>
    (function() {
      var target = 'website/index.html' + window.location.search + window.location.hash;
      // Use replace to avoid keeping this page in history
      window.location.replace(target);
    })();
  </script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 2rem; }
    a { color: #4f46e5; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <p>Redirecting to the website… If you are not redirected, <a href="website/index.html">click here</a>.</p>
</body>
</html>
